<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<style>
    img{
        position: absolute;
        width: 700px;
    }
    button{
        position:absolute;
        top: 410px;
    }
</style>
<body>
    <img id='after' src="./sa2022.png" alt="">
    <img id='before'src="./sa2016.png" alt="">
    <button onclick="myFunction()">click me!</button>
</body>
<script>
    var after=document.getElementById('after');
    var before=document.getElementById('before')
    var beforeIsVisible = true;
    function myFunction(){
        if (beforeIsVisible){
            before.style.visibility='hidden'
            beforeIsVisible=false;    
    }
        else { 
            before.style.visibility='visible';
            beforeIsVisible = true;

        } 

    }
</script>
</html>
